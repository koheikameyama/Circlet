<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circlet - サークル招待</title>
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0476b9 0%, #0492db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #0476b9 0%, #0492db 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(4, 118, 185, 0.4);
        }

        .button.secondary {
            background: #f5f5f5;
            color: #333;
        }

        .button.secondary:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            margin: 20px auto;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0476b9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.jpeg" alt="Circlet">
        </div>
        <h1>Circletへようこそ！</h1>
        <p>サークルへの招待リンクが届いています。<br>アプリをダウンロードして参加しましょう。</p>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">アプリを開いています...</p>
        </div>

        <div id="actions">
            <a href="#" id="openApp" class="button">アプリで開く</a>
            <br>
            <a href="https://apps.apple.com/jp/app/your-app" id="appStore" class="button secondary" style="display:none;">App Storeからダウンロード</a>
            <a href="https://play.google.com/store/apps/details?id=your.app" id="playStore" class="button secondary" style="display:none;">Google Playからダウンロード</a>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // URLから招待IDを取得
        const pathParts = window.location.pathname.split('/');
        const inviteId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

        console.log('Invite ID:', inviteId);

        // ディープリンクURL
        const deepLink = `circlet://invite/${inviteId}`;

        // デバイス検出
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /android/i.test(userAgent);
        const isMobile = isIOS || isAndroid;

        // ストアリンクの表示
        if (isIOS) {
            document.getElementById('appStore').style.display = 'inline-block';
        } else if (isAndroid) {
            document.getElementById('playStore').style.display = 'inline-block';
        }

        // アプリを開くボタン
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });

        function openApp() {
            // ローディング表示
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('actions').style.display = 'none';

            // ディープリンクを開く
            window.location.href = deepLink;

            // 2秒後にアプリが開かなければストアへ
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('actions').style.display = 'block';

                if (document.hidden || document.webkitHidden) {
                    // アプリが開いた
                    return;
                }

                // アプリが開かなかった場合
                showStatus('アプリがインストールされていないようです。<br>下のボタンからダウンロードしてください。', 'error');
            }, 2000);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        // モバイルの場合は自動的にアプリを開く
        if (isMobile && inviteId) {
            // ページ読み込み後すぐに実行
            setTimeout(() => {
                openApp();
            }, 500);
        }
    </script>
</body>
</html>
